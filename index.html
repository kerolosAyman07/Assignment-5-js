<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <title>Weather</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg text-white py-5">
        <div class="container">
            <div class="logo-sec d-flex align-items-center">
                <img class="pe-3" src="images/logo.png" alt="logo">
                <div class="logo-info pt-3">
                    <a class="navbar-brand text-white fs-6 fw-bolder" href="#">Weather</a>
                    <p>tagline goes here</p>
                </div>
            </div>
          <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto fw-medium gap-3">
              <li class="nav-item">
                <a class="nav-link active text-white px-4 py-1 rounded-5" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white px-4 py-1 rounded-5" href="#">News</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white px-4 py-1 rounded-5" href="#">Live camera</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white px-4 py-1 rounded-5" href="#">Photos</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white px-4 py-1 rounded-5" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <header class="overflow-hidden position-relative">
        <img src="images/banner.png" alt="banner">
        <form class="weather-input d-flex justify-content-center align-items-center">
          <input class="position-absolute top-0 my-5 text-secondary border-0 p-3 rounded-5 w-75" type="text" id="searchInput" placeholder="Find your location...">
          <button class="position-absolute mt-5 text-white border-0 px-5 rounded-5" id="searchBtn">Find</button>
        </form>
        <div class="container container-fluid w-100 d-flex flex-column flex-md-row border-0 text-white position-absolute start-0 end-0">
          <div class="row g-0 w-100">
            <div class="col-md-4">
              <div class="card-1 rounded-2 rounded-end-0 text-white h-100">
                <div class="card-title rounded-start-2 px-3 d-flex justify-content-between align-items-center">
                  <p class="my-2" id="currentDayName"></p>
                  <div class="d-flex">
                    <p class="my-2 pe-1" id="currentDayMonth"></p>
                    <p class="my-2" id="currentDayNumber"></p>
                  </div>
                </div>
                <div class="card-body p-4">
                  <h6 class="card-subtitle mb-2 fw-bolder" id="currentCityName"></h6>
                  <div class="weather-info d-flex align-items-center">
                    <h1 class="fw-bolder pe-3" id="currentTempMax"></h1><span class="temp_C fw-bolder"><sup>o</sup>C</span>
                  </div>
                  <img class="w-25" src="" alt="error" id="currentTempImg">
                  <p class="card-text text-info pt-4" id="currentTempStatus"></p>
                  <div class="info d-flex">
                    <div class="pe-3">
                      <img id="currentRainImg" src="images/icon-umberella.png" alt="error">
                      <span id="currentRainNumber"></span>
                    </div>
                    <div class="pe-3">
                      <img src="images/icon-wind.png" alt="error" id="currentwindImg">
                      <span id="currentwindNumber"></span>
                    </div>
                    <div class="pe-3">
                      <img src="images/icon-compass.png" alt="error" id="currentDirctionImg">
                      <span  id="currentWindDirction"></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        
            <div class="col-md-4">
              <div class="card-2 rounded-0 text-white h-100 text-center">
                <div class="card-body">        
                  <div class="title card-title d-flex justify-content-center align-items-center">
                    <p class="my-2" id="NextDayName"></p>
                  </div>       
                  <div class="py-5">
                    <img class="py-4" src="" alt="error" id="NextDayImg">
                    <div class="d-flex justify-content-center align-items-center">
                      <h4 class="fw-bolder" id="NextTempMax"></h4>
                      <span class="fw-bolder fs-4 mb-1"><sup>o</sup>C</span>
                    </div>
                    <span class="py-5" id="NextTempMin"></span>
                    <span class=""><sup>o</sup></span>
                    <p class="card-text text-info p-4" id="NextTempStatus"></p>
                  </div>
                </div>
              </div>
            </div>
        
            <div class="col-md-4">
              <div class="card-1 rounded-2 rounded-start-0 text-white h-100 text-center">
                <div class="card-body">
                  <div class="card-title rounded-end-2 d-flex justify-content-center align-items-center">
                    <p class="my-2" id="NextDayName"></p>
                  </div>
                  <div class="py-5">
                    <img class="py-4" src="" alt="error" id="NextDayImg">
                    <h4 class="fw-bolder" id="NextTempMax"><sup>o</sup>C</h4>
                    <span class="py-5" id="NextTempMin"></span>
                    <span class=""><sup>o</sup></span>
                    <p class="card-text text-info py-4" id="NextTempStatus"></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <footer>
        <div class="container">
          <div class="footer-info d-flex justify-content-between align-items-center">
            <form class="footer-input w-50">
              <input class="position-relative my-5 text-secondary border-0 p-3 rounded-5 w-100" type="text" placeholder="Enter your email to subscribe...">
              <button class="position-absolute text-white border-0 px-4 rounded-5">subscribe</button>
            </form>
            <div class="list d-flex">
              <ul class="d-flex list-unstyled gap-1">
                <li><a href="#"><i class="fa fa-facebook fs-5"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter fs-5"></i></a></li>
                <li><a href="#"><i class="fa fa-google-plus fs-5"></i></a></li>
                <li><a href="#"><i class="fa fa-pinterest fs-5"></i></a></li>
              </ul>
            </div>
          </div>
          <p class="text-secondary">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
        </div>
      </footer>
    <script src="main.js"></script>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
